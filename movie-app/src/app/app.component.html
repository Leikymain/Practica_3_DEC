<div class="grid-container">
  <nav class="header">
    <a 
      routerLink="/" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      style="padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; text-decoration: none;">
      Inicio
    </a>
    <a 
      routerLink="/search" 
      routerLinkActive="active"
      style="padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; text-decoration: none;">
      Buscar
    </a>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>

    diferentes títulos. Los datos son proporcionados por
