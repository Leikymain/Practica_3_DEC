  <img
    *ngIf="movie.poster_path"
    [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path"
  />
  <p>{{ movie.overview }}</p>
  <p><strong>Fecha de estreno:</strong> {{ movie.release_date }}</p>

</div>
