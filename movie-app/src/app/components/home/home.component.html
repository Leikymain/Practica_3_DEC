<h2>Pel√≠culas Populares</h2>
<div class="movies-grid">
  <div class="movie-card" *ngFor="let movie of popularMovies">
    <a [routerLink]="['/movie', movie.id]">
      <img
        *ngIf="movie.poster_path"
        [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path"
        [alt]="movie.title"
      />
      <h3>{{ movie.title }}</h3>
    </a>
  </div>
</div>
